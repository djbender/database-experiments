services:
  postgres:
    image: postgres:9.5.13-alpine
    ports:
      - 5432:5432
    command:
      - postgres
    # entrypoint:
    #   - /entrypoint
    environment:
      PGUSER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - pgdata:/var/lib/postgresql/data
  web:
    build: .
    command: |
      bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    depends_on:
      - postgres
    environment:
      PGHOST: postgres
    ports:
      - 3000:3000
    stdin_open: true
    tty: true
    volumes:
      - .:/usr/src/app
      - gems:/usr/local/bundle/gems/

volumes:
  pgdata: {}
  gems: {}
